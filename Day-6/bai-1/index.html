<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">Hey there</h1>
      <p class="desc">
        <span>We'd to hear from you</span> .Sends us your message or just say hy
        with our contact form or directly via phone , we love to chat
      </p>
      <form action="" id="form">
        <div class="flex">
          <div class="flex-input">
            <input type="text" class="input" placeholder="Your name" />
            <div class="box-content"></div>
            <div class="box-sub"></div>
          </div>
          <div class="flex-icon">
            <i class="fa-solid fa-user icon"></i>
          </div>

          <i class="fa-solid fa-x icon-x"></i>
        </div>
        <div class="flex">
          <div class="flex-input">
            <input type="email" class="input" placeholder="your@domain.com" />
            <div class="box-content"></div>
            <div class="box-sub"></div>
          </div>
          <div class="flex-icon">
            <i class="fa-regular fa-envelope icon"></i>
          </div>
          <i class="fa-solid fa-star icon-x"></i>
        </div>
        <div class="flex">
          <div class="flex-input">
            <input type="phone" class="input" placeholder="+44 00 123" />
            <div class="box-content"></div>
            <div class="box-sub"></div>
          </div>
          <div class="flex-icon">
            <i class="fa-solid fa-phone icon"></i>
          </div>
          <i class="fa-solid fa-star icon-x"></i>
        </div>
        <div class="flex">
          <div class="flex-input">
            <input type="text" class="input" placeholder="Subject" />
            <div class="box-content"></div>
            <div class="box-sub"></div>
          </div>
          <div class="flex-icon">
            <i class="fa-brands fa-windows icon"></i>
          </div>
          <i class="fa-solid fa-star icon-x"></i>
        </div>
        <div class="flex">
          <div class="flex-input message">
            <input type="message" class="input" placeholder="message" />
          </div>
          <div class="flex-icon flex-icon-message">
            <i class="fa-solid fa-message icon icon"></i>
          </div>
          <i class="fa-solid fa-star icon-x"></i>
        </div>
        <div class="flex-checkbox">
          <input type="checkbox" />
          <p>send me a copy of this message</p>
          <button class="btn">SEND</button>
        </div>
      </form>
    </main>
  </body>
</html>
