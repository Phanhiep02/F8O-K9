<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .right {
        text-align: right;
      }
      th {
        background-color: #c2c8e7;
      }
    </style>
  </head>
  <body>
    <table width="400px" border="1" cellspacing="0" cellpadding="10">
      <tr>
        <td class="right" colspan="4">9 + 9</td>
      </tr>
      <tr>
        <th width="25%">1</th>
        <th>2</th>
        <th>3</th>
        <th>+</th>
      </tr>
      <tr>
        <th width="25%">4</th>
        <th>5</th>
        <th>6</th>
        <th>-</th>
      </tr>
      <tr>
        <th width="25%">7</th>
        <th>8</th>
        <th>9</th>
        <th>x</th>
      </tr>
      <tr>
        <th width="25%">C</th>
        <th>0</th>
        <th>=</th>
        <th>/</th>
      </tr>
    </table>
  </body>
</html>
