<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var N = 7;
      var currentNumber = 1;

      for (var i = 1; i <= N; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(currentNumber + " ");
          currentNumber++;
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
