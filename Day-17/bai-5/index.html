<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .black {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <script>
      document.write('<table border="1" style="border-collapse: collapse">');
      for (var i = 1; i <= 8; i++) {
        document.write("<tr>");
        for (var j = 1; j <= 8; j++) {
          if ((i + j) % 2 !== 0) {
            document.write(
              '<td style="width: 50px; height: 50px" class = "black"></td>'
            );
          } else {
            document.write('<td style="width: 50px; height: 50px"></td>');
          }
        }
      }
      document.write("</tr>");
      document.write("  </table>");
    </script>
  </body>
</html>
